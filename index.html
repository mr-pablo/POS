<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="contai ner">

        <!-- navbar -->

        <nav class="navbar navbar-expand-lg  bg-primary">
            <div class="container-fluid bg-primary ">
                <a class="navbar-brand" href="#"><img src="header_logo.png" id="pos_logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Add
                            </a>
                            <ul class="dropdown-menu">
                                <li data-bs-toggle="modal" data-bs-target="#product_modal"><a class="dropdown-item"
                                        href="#">Add Product</a></li>
                                <li data-bs-toggle="modal" data-bs-target="#customer_modal"><a class="dropdown-item"
                                        href="#">Add Customer</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                        </li>

                    </ul>
                </div>


            </div>
        </nav>

        <!--product modal -->
        <div class="modal" tabindex="-1" id="product_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="product_form">
                        <div class="modal-body">
                            <input placeholder="Product Name" id="product_name" type="text">
                            <input placeholder="Product Price" id="product_price" class="input_price" type="number">
                        </div>
                    </form>

                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" onclick="add_product()" class="btn btn-primary"
                            data-bs-target="#product_modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- customer modal -->

        <div class="modal" tabindex="-1" id="customer_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="customer_form">
                        <div class="modal-body">
                            <input placeholder="Customer Name" id="customer_name" type="text">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button onclick="add_customer()" type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            data-bs-target="#customer_modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- home cards  -->

        <div id="home_div">
            <div class="wrap_div">

                <div onclick="invoice()" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div id="card_left">
                            <div>
                                <h5>Invoice</h5>
                            </div>

                        </div>
                        <div id="card_right" class="invoice">
                            <i class="bi bi-receipt"></i>
                        </div>

                    </div>
                </div>


                <!-- <a id="product_link" href="products.html" class="home_links"> -->
                <div onclick="products()" class="card" style="width: 18rem;">

                    <div class="card-body">
                        <div id="card_left">
                            <div id="total_count_product" class="count_product">0</div>
                            <div>
                                <h5>Total Products
                            </div>

                            </h5>
                        </div>
                        <div id="card_right" class="products">
                            <i class="bi bi-box-seam"></i>
                            </i>
                        </div>

                    </div>

                </div>
                <!-- </a> -->
            </div>

            <div class="wrap_div">
                <div onclick="customers()" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div id="card_left">
                            <div id="total_count_customer" class="count_customer">0</div>
                            <div>
                                <h5>Total Customers</h5>
                            </div>

                        </div>
                        <div id="card_right" class="customer">
                            <i class="bi bi-people"></i>
                        </div>

                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div id="card_left">
                            <div id="total_count" class="count_sale">2</div>
                            <div>
                                <h5>Total Sales</h5>
                            </div>
                        </div>
                        <div id="card_right" class="sale">
                            <i class="bi bi-cart"></i>
                        </div>

                    </div>
                </div>
            </div>

            <div id="product_div">
                <div id="closing_bttn" onclick="product_close()">
                    <i class="bi bi-x-lg"></i>
                </div>

                <!-- product table  -->

                <table class="table" id="product_table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product Price</th>
                        </tr>
                        <!-- <tr>
                            <td>orange</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>apple</td>
                            <td>150</td>
                        </tr> -->
                    </thead>
                    <tbody id="product_table_body">

                    </tbody>
                </table>
            </div>



            <div id="customer_div">
                <div id="closing_bttn" onclick="customer_close()">
                    <i class="bi bi-x-lg"></i>
                </div>

                <!-- customer table  -->

                <table class="table" id="customer_table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Mobile Number</th>

                        </tr>
                    </thead>
                    <tbody id="customer_table_body">

                    </tbody>
                </table>
            </div>

            <div id="invoice_div">
                <div id="closing_bttn" onclick="invoice_close()">
                    <i class="bi bi-x-lg"></i>
                </div>


                <div id="invoice_left">
                    <div class="input-group mb-3">
                        <button id="add_button_left" class="btn btn-outline-secondary" type="button"><i
                                class="bi bi-box-fill"></i></button>
                        <select id="invoice_select_box" class="form-select"
                            aria-label="Example select with button addon" onchange="select_product()">
                            <option selected>Choose...</option>

                        </select>
                    </div>
                    <div id="reciept_card" class="card margin_card">
                        <div id="reciept_body" class="card-body">

                            <table class="table" id="reciept_table">
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Product Name</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Qty.</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="reciept_table_body">

                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>

                <div id="invoice_right">
                    <div class="input-group mb-3">
                        <button id="add_button" class="btn btn-outline-secondary" type="button"><i
                                class="bi bi-person-fill-add"></i></button>
                        <select id="invoice_select_box" class="form-select"
                            aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div id="reciept_card" class="card  margin_card">
                        <div class="card-body reciept_card">
                            <div id="reciept_customer_name"></div>
                            <div id="reciept_total_amount"></div>


                        </div>
                    </div>
                </div>



                <input type="number" value="">




            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
